<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ettore San Felice "Enigma"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
        }
        header {
            background-color: white;
            color: black;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 90%;
            max-width: 300px;
            height: 150px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #ddd;
        }
        footer {
            background-color: #f0f0f0;
            text-align: center;
            font-size: 12px;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        Ettore San Felice "Enigma"
    </header>
    <div class="content">
        <div class="card">
            Stemp 1
        </div>
    </div>
    <footer>
        Made from: ???
    </footer>
</body>
</html>
